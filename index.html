
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IsyraAI - Voice Therapist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .wave-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 2rem auto;
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(100, 149, 237, 0.2);
      animation: wave 2s infinite;
    }

    .wave:nth-child(2) { animation-delay: 0.3s; }
    .wave:nth-child(3) { animation-delay: 0.6s; }

    @keyframes wave {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .core {
      position: absolute;
      width: 100px;
      height: 100px;
      background: cornflowerblue;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    .listening .core {
      background: #ff6b6b;
      box-shadow: 0 0 30px #ff6b6b;
    }

    .status {
      margin: 1.5rem 0;
      font-size: 1.2rem;
      color: #a0a0a0;
      min-height: 2em;
    }

    .btn {
      background: cornflowerblue;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(100, 149, 237, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(100, 149, 237, 0.4);
    }

    .btn.active {
      background: #ff6b6b;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IsyraAI Therapist</h1>
    
    <div class="wave-container" id="waveContainer">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="core"></div>
    </div>

    <div class="status" id="statusText">Ready to start your session</div>
    
    <button class="btn" id="sessionToggle">Start Session</button>
  </div>

  <script>
    const waveContainer = document.getElementById("waveContainer");
    const sessionBtn = document.getElementById("sessionToggle");
    const statusText = document.getElementById("statusText");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    let sessionActive = false;
    let isProcessing = false;
    let audio = null;

    async function processTranscript(text) {
      isProcessing = true;
      statusText.textContent = `Processing: "${text}"`;
      const response = await fetch("/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const blob = await response.blob();
      const audioURL = URL.createObjectURL(blob);
      audio = new Audio(audioURL);

      statusText.textContent = "AI is responding...";
      waveContainer.classList.remove("listening");

      await new Promise(resolve => {
        audio.onended = resolve;
        audio.onerror = resolve;
        audio.play();
      });

      isProcessing = false;
      if (sessionActive) {
        listen();
      }
    }

    function listen() {
      if (!sessionActive || isProcessing) return;
      recognition.start();
      waveContainer.classList.add("listening");
      statusText.textContent = "Listening to you...";
    }

    recognition.onresult = async (event) => {
      if (!sessionActive || isProcessing) return;
      const text = event.results[event.results.length - 1][0].transcript;
      recognition.stop();
      await processTranscript(text);
    };

    recognition.onend = () => {
      if (sessionActive && !isProcessing) {
        setTimeout(() => listen(), 300);
      }
    };

    recognition.onerror = (e) => {
      statusText.textContent = "Microphone error: " + e.error;
      waveContainer.classList.remove("listening");
    };

    sessionBtn.onclick = () => {
      sessionActive = !sessionActive;
      if (sessionActive) {
        sessionBtn.textContent = "End Session";
        sessionBtn.classList.add("active");
        listen();
      } else {
        sessionBtn.textContent = "Start Session";
        sessionBtn.classList.remove("active");
        recognition.abort();
        waveContainer.classList.remove("listening");
        if (audio) audio.pause();
        statusText.textContent = "Session ended";
      }
    };
  </script>
</body>
</html>
