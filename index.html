
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IsyraAI - Voice & Chat Therapist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 300px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      height: 60vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      max-width: 80%;
    }

    .user-message {
      background: cornflowerblue;
      margin-left: auto;
    }

    .ai-message {
      background: rgba(255, 255, 255, 0.2);
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-right: 1rem;
    }

    .chat-input button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      background: cornflowerblue;
      color: white;
      cursor: pointer;
    }

    .wave-container {
      width: 150px;
      height: 150px;
      margin: 2rem auto;
      position: relative;
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(100, 149, 237, 0.2);
      animation: wave 2s infinite;
    }

    .wave:nth-child(2) { animation-delay: 0.3s; }
    .wave:nth-child(3) { animation-delay: 0.6s; }

    @keyframes wave {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .core {
      position: absolute;
      width: 70px;
      height: 70px;
      background: cornflowerblue;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    .listening .core {
      background: #ff6b6b;
      box-shadow: 0 0 30px #ff6b6b;
    }

    .status {
      text-align: center;
      margin: 1rem 0;
      color: #a0a0a0;
    }

    .btn {
      background: cornflowerblue;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn.active {
      background: #ff6b6b;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #fff, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>IsyraAI</h1>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="wave-container" id="waveContainer">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="core"></div>
    </div>
    <div class="status" id="statusText">Ready to start your session</div>
    <button class="btn" id="sessionToggle">Start Voice Session</button>
  </div>

  <script>
    const waveContainer = document.getElementById("waveContainer");
    const sessionBtn = document.getElementById("sessionToggle");
    const statusText = document.getElementById("statusText");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    let sessionActive = false;
    let isProcessing = false;
    let audio = null;

    async function processMessage(text, isVoice = false) {
      isProcessing = true;
      
      // Add user message to chat
      addMessage(text, true);
      
      if (isVoice) {
        statusText.textContent = `Processing: "${text}"`;
      }

      const response = await fetch("/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const blob = await response.blob();
      const audioURL = URL.createObjectURL(blob);
      audio = new Audio(audioURL);

      if (isVoice) {
        statusText.textContent = "AI is responding...";
        waveContainer.classList.remove("listening");
      }

      // Get the text content from the response headers or a default message
      const aiResponse = decodeURIComponent(response.headers.get('x-ai-response') || "I'm here to help");
      addMessage(aiResponse, false);

      await new Promise(resolve => {
        audio.onended = resolve;
        audio.onerror = resolve;
        audio.play();
      });

      isProcessing = false;
      if (sessionActive && isVoice) {
        listen();
      }
    }

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      
      messageInput.value = '';
      await processMessage(text, false);
    }

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function listen() {
      if (!sessionActive || isProcessing) return;
      recognition.start();
      waveContainer.classList.add("listening");
      statusText.textContent = "Listening to you...";
    }

    recognition.onresult = async (event) => {
      if (!sessionActive || isProcessing) return;
      const text = event.results[event.results.length - 1][0].transcript;
      recognition.stop();
      await processMessage(text, true);
    };

    recognition.onend = () => {
      if (sessionActive && !isProcessing) {
        setTimeout(() => listen(), 300);
      }
    };

    recognition.onerror = (e) => {
      statusText.textContent = "Microphone error: " + e.error;
      waveContainer.classList.remove("listening");
    };

    sessionBtn.onclick = () => {
      sessionActive = !sessionActive;
      if (sessionActive) {
        sessionBtn.textContent = "End Voice Session";
        sessionBtn.classList.add("active");
        listen();
      } else {
        sessionBtn.textContent = "Start Voice Session";
        sessionBtn.classList.remove("active");
        recognition.abort();
        waveContainer.classList.remove("listening");
        if (audio) audio.pause();
        statusText.textContent = "Session ended";
      }
    };
  </script>
</body>
</html>
