
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IsyraAI - Voice & Chat Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: grid;
      grid-template-columns: 400px 1fr;
    }

    .sidebar {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      width: 400px;
    }

    .main-content {
      padding: 2rem;
      margin-left: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .orb-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 2rem auto;
      transition: transform 0.3s ease;
    }

    .orb-container:hover {
      transform: scale(1.05);
    }

    .orb {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #4a90e2, #1a1a2e);
      box-shadow: 
        0 0 60px rgba(74, 144, 226, 0.3),
        inset 0 0 60px rgba(74, 144, 226, 0.2);
      transition: all 0.3s ease;
    }

    .orb-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 3s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-20px) scale(0.8);
        opacity: 0;
      }
    }

    .listening .orb {
      transform: scale(1.1);
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #1a1a2e);
      box-shadow: 
        0 0 80px rgba(255, 107, 107, 0.4),
        inset 0 0 60px rgba(255, 107, 107, 0.3);
    }

    .listening .orb-particles {
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .chat-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .message {
      margin: 0.8rem 0;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: #4a90e2;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .ai-message {
      background: rgba(255, 255, 255, 0.1);
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      gap: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-input input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .chat-input input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
    }

    .chat-input button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      background: #4a90e2;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      background: #357abd;
      transform: translateY(-2px);
    }

    .status {
      text-align: center;
      margin: 1.5rem 0;
      color: #a0a0a0;
      font-size: 1rem;
      height: 24px;
      transition: all 0.3s ease;
    }

    .btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
    }

    .btn.active {
      background: #ff6b6b;
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    @media (max-width: 1200px) {
      body {
        grid-template-columns: 350px 1fr;
      }
      .sidebar {
        width: 350px;
      }
      .main-content {
        margin-left: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>IsyraAI</h1>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="orb-container" id="orbContainer">
      <div class="orb"></div>
      <div class="orb-particles" id="orbParticles"></div>
    </div>
    <div class="status" id="statusText">Ready to start your session</div>
    <button class="btn" id="sessionToggle">Start Voice Session</button>
  </div>

  <script>
    // Keep the existing JavaScript code unchanged
    const orbContainer = document.getElementById("orbContainer");
    const orbParticles = document.getElementById("orbParticles");
    const sessionBtn = document.getElementById("sessionToggle");
    const statusText = document.getElementById("statusText");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");

    // Create particles
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 2 + 's';
      orbParticles.appendChild(particle);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    let sessionActive = false;
    let isProcessing = false;
    let audio = null;

    async function processMessage(text, isVoice = false) {
      isProcessing = true;
      addMessage(text, true);
      
      if (isVoice) {
        statusText.textContent = `Processing: "${text}"`;
      }

      try {
        const response = await fetch("/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const aiResponse = decodeURIComponent(response.headers.get('X-AI-Response'));
        const blob = await response.blob();
        const audioURL = URL.createObjectURL(blob);
        audio = new Audio(audioURL);

        if (isVoice) {
          statusText.textContent = "AI is responding...";
          orbContainer.classList.remove("listening");
        }

        addMessage(aiResponse, false);

        await new Promise(resolve => {
          audio.onended = resolve;
          audio.onerror = resolve;
          audio.play();
        });
      } catch (error) {
        console.error("Error:", error);
        statusText.textContent = "An error occurred. Please try again.";
        addMessage("Sorry, I encountered an error. Please try again.", false);
      }

      isProcessing = false;
      if (sessionActive && isVoice) {
        listen();
      }
    }

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      messageInput.value = '';
      await processMessage(text, false);
    }

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function listen() {
      if (!sessionActive || isProcessing) return;
      recognition.start();
      orbContainer.classList.add("listening");
      statusText.textContent = "Listening to you...";
    }

    recognition.onresult = async (event) => {
      if (!sessionActive || isProcessing) return;
      const text = event.results[event.results.length - 1][0].transcript;
      recognition.stop();
      await processMessage(text, true);
    };

    recognition.onend = () => {
      if (sessionActive && !isProcessing) {
        setTimeout(() => listen(), 300);
      }
    };

    recognition.onerror = (e) => {
      console.error("Recognition error:", e);
      statusText.textContent = "Microphone error: " + e.error;
      orbContainer.classList.remove("listening");
    };

    sessionBtn.onclick = () => {
      sessionActive = !sessionActive;
      if (sessionActive) {
        sessionBtn.textContent = "End Voice Session";
        sessionBtn.classList.add("active");
        listen();
      } else {
        sessionBtn.textContent = "Start Voice Session";
        sessionBtn.classList.remove("active");
        recognition.abort();
        orbContainer.classList.remove("listening");
        if (audio) audio.pause();
        statusText.textContent = "Session ended";
      }
    };
  </script>
</body>
</html>
